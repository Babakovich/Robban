<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last-minute – Robban</title>

    <link rel="stylesheet" href="/css/lastminute.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <!-- HEADER -->
    <header class="site-header">
        <a href="home.html" class="logo-link">
            <img src="/Afbeeldingen/Robban-logo.png" alt="Robban logo" class="logo">
        </a>

        <div class="mobile-dropdown">
            <select id="pageSelect">
                <option value="home.html">Home</option>
                <option value="bestellen.html">Bestellen</option>
                <option value="lastminute.html" selected>Last-minute</option>
                <option value="wie.html">Over mij</option>
            </select>
        </div>
    </header>

    <nav class="main-menu">
        <a href="home.html">Home</a>
        <a href="bestellen.html">Bestellen</a>
        <a href="lastminute.html" class="active">Last-minute</a>
        <a href="wie.html">Over mij</a>
    </nav>

    <!-- CONTENT -->
    <main class="page">
        <p class="center-text">
            Hier worden alle last-minute geschenken getoond.
            Indien er niets op deze pagina staat, zijn er momenteel geen last-minute geschenken beschikbaar.
            Voor bestellingen kunt u contact opnemen via
            <span class="social-link" id="openSocials">sociale media</span>
            of via
            <a href="mailto:robban@outlook.be" class="mail-link">robban@outlook.be</a>.
        </p>
    </main>

    <!-- SOCIAL MEDIA MODAL -->
    <div class="social-modal" id="socialModal">
        <div class="social-box">
            <h3>Kies een kanaal</h3>

            <div class="social-icons">
                <a href="https://www.facebook.com/profile.php?id=61583639590575" target="_blank">
                    <img src="../Afbeeldingen/Fb.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/robban.gifts" target="_blank">
                    <img src="../Afbeeldingen/Insta.png" alt="Instagram">
                </a>
            </div>

            <button id="closeSocials">Sluiten</button>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="site-footer">
        <div class="site-footer-inner">
            <div class="footer-icons">
                <a href="https://www.instagram.com/robban.gifts" target="_blank">
                    <img src="../Afbeeldingen/Insta.png" alt="Instagram">
                </a>
                <a href="https://www.facebook.com/profile.php?id=61583639590575" target="_blank">
                    <img src="../Afbeeldingen/Fb.png" alt="Facebook">
                </a>
                <a href="mailto:robban@outlook.be">
                    <img src="../Afbeeldingen/Mail-logo.png" alt="Mail">
                </a>
            </div>
        </div>
    </footer>

    <!-- SCROLL TOP -->
    <button id="scrollTop">↑</button>

    <!-- SCRIPTS -->
    <script>
        // Dropdown navigatie
        document.getElementById("pageSelect").addEventListener("change", function () {
            window.location.href = this.value;
        });

        // Social modal
        const openSocials = document.getElementById("openSocials");
        const socialModal = document.getElementById("socialModal");
        const closeSocials = document.getElementById("closeSocials");

        openSocials.addEventListener("click", () => {
            socialModal.classList.add("show");
        });

        closeSocials.addEventListener("click", () => {
            socialModal.classList.remove("show");
        });

        socialModal.addEventListener("click", (e) => {
            if (e.target === socialModal) {
                socialModal.classList.remove("show");
            }
        });
    </script>

    <script src="/app.js"></script>
</body>

</html>
